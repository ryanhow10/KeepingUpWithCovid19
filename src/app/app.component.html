<div class="container">
  <div class="row" id="header">
    <div class="col centered">
      <a href="/">
          <img id="logo" src="../assets/covid-logo.png">
      </a>
    </div>
  </div>
  <div class="row stack" >
    <h3 class="wwToday" id="bold">Worldwide Today</h3>
    <p class="wwToday">{{ today | date: 'fullDate'  }}</p>
  </div>
  <div class="row">
    <app-today class="col-12"></app-today>
  </div>
  <div class="row" >
      <h3 class="col centered" id="bold">Worldwide Totals</h3>
  </div>
  <div class="row">
    <app-totals class="col-12"></app-totals>
  </div>
  <div>
    <h3 class="centered" id="byCountryTitle">By Country</h3>
    <input placeholder="Search country" [(ngModel)]="searchCountry">
    <!--map-->
    <!--country-->
  </div>
</div>
