<div class="container">
  <div class="row" id="header">
    <div class="col centered">
      <a href="/">
          <img id="logo" src="../assets/covid-logo.png">
      </a>
    </div>
  </div>
  <div class="row stack special" >
    <h3 class="wwToday" id="bold">Worldwide Today</h3>
    <p class="wwToday">{{ today | date: 'fullDate'  }}</p>
  </div>
  <div class="row special">
    <app-today class="col-12"></app-today>
  </div>
  <div class="row special" >
      <h3 class="col centered" id="bold">Worldwide Totals</h3>
  </div>
  <div class="row special">
    <app-totals class="col-12"></app-totals>
  </div>
  <div class="row special">
    <h3 class="col centered" id="byCountryTitle">By Country</h3>
  </div>
  <div class="row special">
    <div class="col centered">
      <agm-map [latitude]="latitude" [longitude]="longitude" (mapClick)="chooseLocation($event)">
        <agm-marker [latitude]="latitude" [longitude]="longitude" *ngIf="locationChosen"></agm-marker>
      </agm-map>
    </div>
    <div class="col centered">
      <div class="row special">
        <app-chart class="col centered" [title]="dailyCountryTotals" [labels]="labels" [data]="countryTodayData"></app-chart>
      </div>
      <div class="row special">
        <app-totals-chart class="col centered" [title]="countryTotals" [labels]="labels" [data]="countryTotalData"></app-totals-chart>
      </div>
    </div>
  </div>
</div>
